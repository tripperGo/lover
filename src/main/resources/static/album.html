<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小公主和小王子的甜蜜经历</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/album.css" rel="stylesheet">
</head>
<body>
<div id="wrap" class="wrap">
    <div class="photo" id="photo_{{index}}" onclick="turn(this)">
        <div class="photo_wrap">
            <div class="side side_front">
                <div class="image">
                    <img src="images/{{img}}" alt="{{alt}}"/>
                </div>
                <div class="capation">
                    {{caption}}
                </div>
            </div>
            <div class="side side_back">
                <div class="desc">
                    {{desc}}
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script src="js/album.js"></script>
<script src="js/common.js"></script>
<script src="http://open.sojson.com/common/js/canvas-nest.min.js" count="200" zindex="-2" opacity="0.5" color="47,135,193" type="text/javascript">
</script>
</body>
</html>
