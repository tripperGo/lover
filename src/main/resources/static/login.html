<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jQuery苹果ios10风格背景图片视差动画特效</title>

<link href="css/bootstrap.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/zzscdemo.css">

</head>
<body>
<div id="top-image">
	<div id="content" class="container center-block">
	  <div class="jumbotron">
		<div class="container">
		  <h1>Hello, world!</h1>
		  <p>适用浏览器：360、FireFox、Chrome、Safari、Opera、傲游、搜狗、世界之窗. 不支持IE8及以下浏览器。</p>
<p>来源：<a href="http://www.lanrenzhijia.com/" target="_blank">懒人素材</a></p>
		  <div class="input-group input-group-lg">
			<span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></span>
			<input type="text" class="form-control" placeholder="Type something in here..." aria-describedby="sizing-addon1"/>
			<span class="input-group-btn">
			  <button class="btn btn-default" type="button">Go!</button>
			</span>
		  </div>
		</div>
	  </div>
	</div>
  </div>

<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/iosparallax.js"></script>
  <script type="text/javascript">
	$(document).ready(function() {
	  $('#top-image').iosParallax({
		movementFactor: 50
	  });
	});
</script>

</body>
</html>
