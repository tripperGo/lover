<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分区管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/prefectureCms.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="top-main">
        <ol class="breadcrumb">
            <li><a href="/">主页</a></li>
            <li><a href="cms.html">后台管理系统</a></li>
            <li><a href="#">分区管理</a></li>
        </ol>
    </div>

    <div>
        <div class="page-header">
            <h1>
                <small>分区管理</small>
                <button class="btn btn-success" data-toggle="modal" onclick='addPrefecture()' data-target="#myModal">添加分区</button>
            </h1>
        </div>
        <div class="top-first div-alert-parent">
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">分区字典数据</div>

                <!-- Table -->
                <table class="table prefecture-table">
                    <tr>
                        <th>专区名称</th>
                        <th>唯一key</th>
                        <th>是否可用</th>
                        <th>排序</th>
                        <th>专区显示图片</th>
                        <th>操作</th>
                    </tr>
                </table>
                <!-- 模态框（Modal） -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                     aria-hidden="true">

                </div>
            </div>

        </div>
    </div>
</div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script src="js/prefectureCms.js"></script>
</body>
</html>
